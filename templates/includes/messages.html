{% if messages %}
    <div data-cms-messages-container class="container">
        {% for message in messages %}
            <div data-cms-message data-cms-message-tags="{{ message.tags }}"  class="alert alert-message{% if message.tags %} alert-{{ message.tags }}{% endif %}">
                <p class="mb-0">{{ message }}</p>
            </div>
        {% endfor %}
    </div>
{% endif %}
