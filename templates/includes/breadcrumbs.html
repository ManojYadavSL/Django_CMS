{% for crumb in ancestors %}
    {% if not forloop.last or force_link %}
        <li class="breadcrumb-item child"><a href="{{ crumb.get_absolute_url }}">{{ crumb.get_menu_title }}</a></li>
    {% else %}
        <li class="breadcrumb-item child active">{{ crumb.get_menu_title }}</li>
    {% endif %}
{% endfor %}
