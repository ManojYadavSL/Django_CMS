<div class="col-12 col-sm-6 col-lg-4 article-tile article-tile-short">
    <div class="article-tile-wrap">
        {% if article_img %}
                <div class="article-tile-img">
                    <div class="article-img" style="background-image: url({{ article_img }})">
                    </div>
                </div>
        {% endif %}

        <div class="article-tile-content">
            <h3>{{ title }}</h3>
            <p>{{ desc }}</p>
            <div class="author">
                <img src="{{ author_img }}" alt="Written by Daniele Procida" class="rounded-circle img-fluid"/>
                <a href="#">{{ author_name }}</a>
            </div>
        </div>
    </div>
</div>
