[buildout]
extends = buildout.cfg
parts +=
	django12
	django13
	django14
	djangotrunk
	django-svn


[django-svn]
recipe = infrae.subversion
urls = http://code.djangoproject.com/svn/django/trunk/ django-trunk


[djangotrunk]
recipe = djangoprojectrecipe
project = project
settings = settings
eggs =
	django-reversion==1.4
	django-mptt==0.5.1
	${buildout:eggs}
extra-paths =
	${buildout:extra-paths}
	${buildout:directory}/parts/Django-svn/django-trunk/


[django12]
recipe = djangoprojectrecipe
project = project
settings = settings
eggs =
	Django==1.2.5
	django-reversion==1.4
	django-mptt==0.5.1
	${buildout:eggs}
extra-paths = ${buildout:extra-paths}


[django13]
recipe = djangoprojectrecipe
project = project
settings = settings
eggs =
	Django==1.3.1
	django-reversion==1.4
	django-mptt==0.5.1
	${buildout:eggs}
extra-paths = ${buildout:extra-paths}


[django14]
recipe = djangoprojectrecipe
project = project
settings = settings
eggs =
	Django==1.4
	django-reversion==1.4
	django-mptt==0.5.1
	${buildout:eggs}
extra-paths = ${buildout:extra-paths}